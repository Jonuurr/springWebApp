<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" content="text/html; charset=utf-8">
    <title>Alta de usuarios</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="miCSS.css">
</head>
<body>
    <div class="container-fluid text-center">
    	<form th:action="@{/registroUsuario}" th:object="${usuario}" method="post" style="max-width: 450px; margin: 0 auto">
    		<div class="border border-dark">
	    		<h1>Alta de usuarios</h1>
	    		<p>
	    			<label>Nombre:</label>
	    			<input type="text" th:field="*{nombre}" style="width: 100%" required autofocus/>
	    		</p>
	    		<p>
	    			<label>Edad:</label>
	    			<input type="number" th:field="*{edad}" style="width: 100%" required autofocus/>
	    		</p>
	    		<p>
	    			<label>Email:</label>
	    			<input type="email" th:field="*{email}" style="width: 100%" required autofocus/>
	    		</p>
	    		<p>
	    			<label>Contraseña:</label>
	    			<input type="password" th:field="*{contrasena}" style="width: 100%" required autofocus/>
	    		</p>
	    		<p>
	    			<input type="submit" value="Registrarse" class="btn btn-primary" style="width: 200px"/>
	    		</p>
    		</div>
    	</form>
	    <form th:action="@{/login}" method="get">
		   	<input type="submit" value="¿Ya tienes cuenta?" class="btn btn-secondary" style="width: 200px; margin-top: 0px"/>
	   	</form>
    </div>
</body>
</html>
