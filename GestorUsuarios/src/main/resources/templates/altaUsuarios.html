<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" content="text/html; charset=utf-8">
    <title>Alta de usuarios</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">
        <h1>Alta de usuarios</h1>
    </div>
    <div>
    	<form th:action="@{/registroUsuario}" th:object="${usuario}" method="post">
    		<div>
    			<label>Nombre</label>
    			<input type="text" th:field="*{nombre}" required autofocus/>
    		</div>
    		<div>
    			<label>Edad</label>
    			<input type="number" th:field="*{edad}" required autofocus/>
    		</div>
    		<div>
    			<label>Email</label>
    			<input type="email" th:field="*{email}" required autofocus/>
    		</div>
    		<div>
    			<label>Contraseña</label>
    			<input type="password" th:field="*{contrasena}" required autofocus/>
    		</div>
    		<div>
    			<button type="submit">Registrarse</button>
    		</div>
    	</form>
    </div>
    <div>
    	<h2><a th:href="@{/login}">¿Ya tienes cuenta?</a></h2>
    </div>
</body>
</html>
